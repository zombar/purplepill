name: Test Controller

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/controller/**'
    branches: [ main, master, develop ]
  pull_request:
    paths:
      - 'apps/controller/**'
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/controller

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.9'
          cache-dependency-path: apps/controller/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: make test

      - name: Run trace propagation tests
        run: make test-trace

      - name: Run E2E trace flow tests
        run: make test-trace-e2e

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/controller/coverage.txt
          flags: controller
          name: controller-coverage
