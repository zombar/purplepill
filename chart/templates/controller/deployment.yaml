{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docutag.fullname" . }}-controller
  labels:
    {{- include "docutag.componentLabels" (dict "component" "controller" "type" "backend" "context" .) | nindent 4 }}
spec:
  {{- if not .Values.controller.autoscaling.enabled }}
  replicas: {{ .Values.controller.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "docutag.componentSelectorLabels" (dict "component" "controller" "context" .) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/controller/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "docutag.componentSelectorLabels" (dict "component" "controller" "context" .) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "docutag.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: controller
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "docutag.image" (dict "imageRoot" .Values.controller.image "global" .Values.global "context" .) }}
        imagePullPolicy: {{ include "docutag.imagePullPolicy" .Values.global }}
        ports:
        - name: http
          containerPort: {{ .Values.controller.env.port }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "docutag.fullname" . }}-controller
        env:
        - name: DB_HOST
          value: {{ include "docutag.postgresqlHost" . | quote }}
        - name: DB_PORT
          value: {{ include "docutag.postgresqlPort" . | quote }}
        - name: DB_NAME
          value: {{ include "docutag.postgresqlDatabase" . | quote }}
        - name: DB_USER
          value: {{ include "docutag.postgresqlUsername" . | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "docutag.postgresqlSecretName" . }}
              key: {{ if .Values.postgresql.enabled }}password{{ else }}postgres-password{{ end }}
        - name: REDIS_ADDR
          value: {{ include "docutag.redisAddr" . | quote }}
        - name: WEB_INTERFACE_URL
          value: "https://{{ include "docutag.domain" . }}"
        - name: PUBLIC_URL_BASE
          value: "https://{{ include "docutag.domain" . }}"
        - name: TEMPO_ENDPOINT
          value: "{{ include "docutag.fullname" . }}-tempo:4317"
        livenessProbe:
          {{- toYaml .Values.controller.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.controller.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.controller.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
