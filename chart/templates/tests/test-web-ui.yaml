{{- if .Values.web.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "docutag.fullname" . }}-test-web
  labels:
    {{- include "docutag.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test
    image: curlimages/curl:latest
    command:
      - sh
      - -c
      - |
        set -e
        echo "Testing web UI endpoint..."

        # Wait for service to be ready
        sleep 5

        # Test web UI endpoint (should return HTML)
        response=$(curl -s -o /dev/null -w "%{http_code}" http://{{ include "docutag.fullname" . }}-web:80/)

        if [ "$response" = "200" ]; then
          echo "✓ Web UI health check passed (HTTP $response)"
          exit 0
        else
          echo "✗ Web UI health check failed (HTTP $response)"
          exit 1
        fi
{{- end }}
