# PostgreSQL Configuration for Development (64MB RAM)
# Optimized for local development with structured JSON logging

# Memory Configuration (64MB total)
shared_buffers = 16MB
effective_cache_size = 48MB
maintenance_work_mem = 4MB
work_mem = 1MB

# Connection Settings
max_connections = 20
superuser_reserved_connections = 2

# WAL Settings
wal_buffers = 512kB
checkpoint_completion_target = 0.9
max_wal_size = 256MB
min_wal_size = 64MB

# Query Planner
random_page_cost = 1.1  # Optimized for SSD
effective_io_concurrency = 200
default_statistics_target = 100

# STRUCTURED LOGGING CONFIGURATION
# Use stderr for Docker - logs will be collected by Docker/Promtail
logging_collector = off
log_destination = 'stderr'
# Commented out file-based logging (causes permission issues in Docker)
# log_directory = '/var/log/postgresql'
# log_filename = 'postgresql-%Y-%m-%d.json'
# log_rotation_age = 1d
# log_rotation_size = 100MB
# log_truncate_on_rotation = on
# log_file_mode = 0644

# Log Content
log_min_duration_statement = 1000  # Log queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = on
log_lock_waits = on
log_statement = 'ddl'  # Log all DDL statements
log_temp_files = 0  # Log all temp file usage

# Error Reporting
log_error_verbosity = default
log_min_error_statement = error
log_min_messages = warning

# Additional Context
log_timezone = 'UTC'
timezone = 'UTC'
datestyle = 'iso, mdy'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 1000
pg_stat_statements.track = all
